<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jupik – Odchod</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      opacity: 0;
      animation: fadeInUp 2s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-top: 20px;
      line-height: 1.8;
      opacity: 0;
      animation: fadeInUp 3s 1.5s ease-out forwards;
    }

    .signature {
      margin-top: 40px;
      font-style: italic;
      font-size: 1rem;
      color: #999;
      opacity: 0;
      animation: fadeInUp 2s 3.5s ease-out forwards;
    }

    .fadeout {
      animation: fadeOut 2s ease-in-out forwards;
      animation-delay: 8s;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-60px);
      }
    }

    .wrapper {
      padding: 20px;
      animation: fadeOutAll 2s ease-in-out forwards;
      animation-delay: 10s;
    }

    @keyframes fadeOutAll {
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Konec jedné kapitoly</h1>
    <p>
      Oznamuji můj konec jakožto web developer a spolumajitel ligy.<br>
      Nesouhlasím s "idioty", kteří z mojeho nápadu udělali šaškárnu.<br>
      Investoval jsem čas, srdce a nápady – které byly zneužity.<br>
      Dál už v tom nevidím smysl. Je čas odejít...
    </p>
    <div class="signature">– Jupik</div>
  </div>

  <script>
    // Celý obsah se po čase automaticky ztlumí a zmizí
    setTimeout(() => {
      document.querySelector('.wrapper').classList.add('fadeout');
    }, 8000);
  </script>
</body>
</html>
